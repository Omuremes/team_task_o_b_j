<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pageSilent.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>JDM</title>
  </head>
  <body>
    <header class="header z-1">
      <div class="container">
        <div class="navbar">
          <img
            class="logo"
            src="./img/pngtree-car-logo-vector-png-image_1811627.jpg"
            alt="logo"
          />
          <div class="search-panel">
            <input type="text" placeholder="Search" id="search" />
            <button class="btn-search">
              <img src="./img/search-icon.svg" alt="" />
            </button>
            <a href="auth.html" id="btn-header"
              ><button class="btn-header">ADMIN</button></a
            >
          </div>
        </div>
      </div>
    </header>

    <section class="ggg">
      <div class="container">
        <div class="text">
          <h1 class="h1">
            <span>J</span>APANESE <span>D</span>OMESTIC <span>M</span>ARKET
          </h1>
          <img
            class="carPicture"
            src="./img/—Pngtree—nissan silvia s15 garage drift_8760732.png"
            alt=""
          />
        </div>
      </div>
    </section>

    <section class="tree z-0">
      <div>
        <img class="tree-one" src="./img/sakura-tree-1.png" alt="" />
        <img class="tree-two" src="./img/sakura-tree-2.png" alt="" />
      </div>
    </section>

    <div id="car-list" class="d-flex flex-wrap justify-content-center">
      <div class="card m-5" style="width: 18rem">
        <img
          src="https://www.motortrend.com/uploads/sites/25/2020/09/Top-20-JDM-Nissans-Hirokk-Koga-93-S13-Onevia-01.jpg?fit=around%7C875:492"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" class="btn btn-danger">Go somewhere</a>
        </div>
      </div>
    </div>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item prev">
          <a class="page-link" href="#">Prev</a>
        </li>
        <div class="pag-list d-flex">1</div>
        <li class="page-item next"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

    <footer>
      <div class="container">
        <div class="footer">
          <img src="./img/Copyrigt-icon.png" alt="" />
          <h1>Copyright : Boki Omka Johny</h1>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./main-client.js"></script>

</html>
